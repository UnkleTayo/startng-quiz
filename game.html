<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FrontEnd Task 4</title>
  </head>
  <body class="game">
    <main>
      <div class="container">
        <div class="board">
          <div class="record">
            <p>
              <span class="question-num-value">1</span> of
              <span class="total-question"></span>
            </p>
          </div>

          <div class="score-board">
            <p>Score</p>
            <p class="score">0</p>
          </div>
        </div>

        <div class="quiz-container">
          <h2 class="question">Lorem ipsum dolor sit amet consectetur.</h2>
          <div class="options">
            <p id="0" class="option1" onclick="answerCheck(this)">
              Lorem, ipsum dolor.
            </p>
            <p id="1" class="option2" onclick="answerCheck(this)">
              Lorem, ipsum.
            </p>
            <p id="2" class="option3" onclick="answerCheck(this)">
              0=Lorem, ipsum.
            </p>
            <p id="3" class="option4" onclick="answerCheck(this)">
              Lorem, ipsum.
            </p>
          </div>
          <div class="answers-tracker"></div>
        </div>
        <div class="button">
          <button type="button" class="next">Next</button>
        </div>
      </div>
    </main>

    <div class="game-over">
      <div class="content">
        <h1>
          Good Try!
          <span class="user"></span><br />
          You got <span class="mark"></span> question(s) correctly. Turns out
          you effortlessly proved me wrong ðŸ˜€.
        </h1>
        <a class="button" href="index.html" type="button">Try Again</a>
      </div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
